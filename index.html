<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Rose Day ğŸŒ¹</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#05010a;
      --bg2:#140018;
      --text:#ffe7ef;
    }

    *{ box-sizing:border-box; }

    body{
        margin:0;
        min-height:100vh;
        overflow:hidden;
        font-family: 'Poppins', sans-serif;
        color:var(--text);
        background:
        radial-gradient(1200px 800px at 50% 35%, rgba(255,34,68,.12), transparent 60%),
        radial-gradient(900px 600px at 50% 80%, rgba(255,34,68,.08), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      display:grid;
      place-items:center;
    }

    /* falling petals container */
    .petals{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:1;
    }

    main.wrap{
      position:relative;
      z-index:2;
      display:grid;
      place-items:center;
      gap:14px;
      padding:26px 18px;
      text-align:center;
    }

    /* center rose image */
    .center-rose{
      width: min(500px, 55vw);   /* <- controls size */
      display:grid;
      place-items:center;
      position:relative;
      margin-bottom: 6px;
    }

    .center-rose::before{
      content:"";
      position:absolute;
      inset:-45%;
      background: radial-gradient(circle at 50% 50%,
        rgba(255, 20, 60, 0.45),
        rgba(255, 20, 60, 0.18) 45%,
        transparent 75%);
      filter: blur(18px);
      z-index:0;
    }

    .rose-img{
      width:100%;
      height:auto;
      object-fit:contain;
      position:relative;
      z-index:1;
      filter:
        drop-shadow(0 0 18px rgba(255, 40, 80, 0.6))
        drop-shadow(0 0 55px rgba(255, 40, 80, 0.25));
      animation: floatRose 4s ease-in-out infinite;
    }

    @keyframes floatRose{
      0%,100%{ transform: translateY(0px); }
      50%{ transform: translateY(-8px); }
    }

    h1{
  margin: 10px 0 6px 0;
  font-family: 'Playfair Display', serif;
  font-size: clamp(34px, 6vw, 52px);
  letter-spacing: .5px;
  font-weight: 700;
  text-shadow:
    0 0 15px rgba(255,80,120,.6),
    0 0 40px rgba(255,30,80,.4);
}


    .sub{
  font-size: clamp(15px, 2.8vw, 18px);
  opacity:.9;
  margin-top: 6px;
}

    .hint{
      margin-top:6px;
      font-size:12px;
      opacity:.55;
    }

    /* falling items */
    .fall{
      position:absolute;
      top:-15vh;
      left:0;
      font-size: 22px;
      opacity:.9;
      will-change: transform;
      animation: drop linear infinite;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,.35));
    }

    .center-rose::before{
      animation: glowPulse 3s ease-in-out infinite;
    }

    @keyframes glowPulse{
      0%,100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.08); opacity: .85; }
    }

    .wrap{
  animation: fadeIn 1.5s ease forwards;
  opacity: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 12px;
  padding: 20px;
}


    @keyframes fadeIn{
      to { opacity: 1; }
    }


    @keyframes drop{
      0%   { transform: translate(var(--x), -20vh) rotate(0deg); }
      100% { transform: translate(calc(var(--x) + var(--drift)), 120vh) rotate(var(--rot)); }
    }

    @media (prefers-reduced-motion: reduce){
      .fall, .rose-img{ animation:none !important; }
    }

    .signature{
  margin-top: 30px;
  font-family: 'Great Vibes', cursive;
  font-size: 24px;
  opacity: 0.8;
  text-shadow: 0 0 15px rgba(255, 60, 100, 0.5);
}



    /* Heart burst particles */
.hearts-layer{
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 3; /* above petals + content */
}

.heart{
  position: absolute;
  font-size: 18px;
  will-change: transform, opacity;
  animation: heartFly 900ms ease-out forwards;
  filter: drop-shadow(0 8px 10px rgba(0,0,0,.25));
}


/* Sparkle particles */
.sparkles{
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 2;
}

.sparkle{
  position: absolute;
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  opacity: 0;
  animation: sparkleFloat linear infinite;
  box-shadow:
    0 0 6px rgba(255,255,255,0.9),
    0 0 12px rgba(255,120,180,0.6);
}

@keyframes sparkleFloat{
  0%{
    transform: translateY(0px) scale(0.8);
    opacity: 0;
  }
  20%{
    opacity: 1;
  }
  80%{
    opacity: 1;
  }
  100%{
    transform: translateY(-120px) scale(1.2);
    opacity: 0;
  }
}

@keyframes heartFly{
  0%   { transform: translate(-50%, -50%) scale(0.9); opacity: 1; }
  100% { transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) scale(1.6); opacity: 0; }
}

/* Light sweep across the rose */

.rose-frame{
  position: relative;
  width: 100%;
  display: grid;
  place-items: center;
}

/* IMPORTANT: remove the rectangle clipping */
.rose-frame{ overflow: visible; border-radius: 0; }

/* Tight, subtle shimmer over the rose (not a big sweeping beam) */
.sweep{
  position:absolute;
  inset: 0;
  pointer-events:none;
  z-index: 2;

  /* smaller highlight band */
  background: linear-gradient(
    105deg,
    transparent 0%,
    rgba(255,255,255,0.00) 42%,
    rgba(255,255,255,0.16) 50%,
    rgba(255,170,220,0.10) 54%,
    rgba(255,255,255,0.00) 62%,
    transparent 100%
  );

  /* only show shimmer in a soft circle over the rose area */
  -webkit-mask-image: radial-gradient(circle at 50% 45%, #000 42%, transparent 68%);
  mask-image: radial-gradient(circle at 50% 45%, #000 42%, transparent 68%);

  mix-blend-mode: screen;
  opacity: 0.7;
  filter: blur(0.8px);

  /* Start closer (not far off-screen) */
  transform: translateX(-40%) skewX(-10deg);
  animation: sweepAcross 4.2s ease-in-out infinite;
}

@keyframes sweepAcross{
  0%   { transform: translateX(-40%) skewX(-10deg); opacity: 0; }
  20%  { opacity: 0.7; }
  50%  { transform: translateX(40%) skewX(-10deg); opacity: 0.7; }
  80%  { opacity: 0; }
  100% { transform: translateX(40%) skewX(-10deg); opacity: 0; }
}








  </style>
</head>

<body>
  <!-- IMPORTANT: this was missing before -->
  <div class="petals" id="petals"></div>
  <div class="hearts-layer" id="hearts"></div>
  <div class="sparkles" id="sparkles"></div>



  <main class="wrap">
    <div class="center-rose">
  <div class="rose-frame">
    <img src="assets/rose.webp" alt="Red rose" class="rose-img" />
    <div class="sweep"></div>
  </div>
</div>

    <h1>Happy Rose Day MayağŸŒ¹</h1>
    <p id="secret" style="opacity:0; transition:opacity .6s ease; margin-top:10px;">
  I â¤ï¸ You ğŸŒ¹
      <div class="signature">
  â€” Forever Yours, Sandip ğŸ’–
</div>

</p>

  </main>

  <script>
    const petals = document.getElementById("petals");

    const COUNT = 55;
    const symbols = ["ğŸŒ¹","ğŸƒ","ğŸŒ¸","ğŸ¥€"];

    function rand(min, max){ return Math.random() * (max - min) + min; }

    for (let i = 0; i < COUNT; i++) {
      const el = document.createElement("div");
      el.className = "fall";
      el.textContent = symbols[Math.floor(Math.random() * symbols.length)];

      // Keep most falling items to left/right sides
      const side = Math.random() < 0.5 ? "left" : "right";
      const x = side === "left" ? rand(0, 16) : rand(84, 100);

      const drift = rand(-8, 8);
      const rot = rand(360, 1440);
      const dur = rand(7, 15);
      const delay = rand(-12, 0);
      const size = rand(16, 28);

      el.style.setProperty("--x", `${x}vw`);
      el.style.setProperty("--drift", `${drift}vw`);
      el.style.setProperty("--rot", `${rot}deg`);
      el.style.animationDuration = `${dur}s`;
      el.style.animationDelay = `${delay}s`;
      el.style.fontSize = `${size}px`;
      el.style.opacity = rand(0.45, 0.95);

      petals.appendChild(el);
    }

    // Reveal secret message when rose is clicked
document.querySelector(".rose-img").addEventListener("click", () => {
  document.getElementById("secret").style.opacity = "1";
});

const heartsLayer = document.getElementById("hearts");
const roseImg = document.querySelector(".rose-img");

function burstHearts(x, y) {
  const N = 16; // number of hearts

  for (let i = 0; i < N; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = Math.random() < 0.7 ? "ğŸ’–" : "ğŸ’•";

    // random direction
    const angle = Math.random() * Math.PI * 2;
    const dist = 40 + Math.random() * 80;

    const dx = Math.cos(angle) * dist;
    const dy = Math.sin(angle) * dist;

    h.style.left = x + "px";
    h.style.top = y + "px";
    h.style.setProperty("--dx", dx + "px");
    h.style.setProperty("--dy", dy + "px");
    h.style.fontSize = (14 + Math.random() * 18) + "px";

    heartsLayer.appendChild(h);

    setTimeout(() => h.remove(), 1000);
  }
}

// Burst exactly where she clicks
roseImg.addEventListener("click", (e) => {
  burstHearts(e.clientX, e.clientY);
});

// ---- Sparkle particles ----
const sparklesLayer = document.getElementById("sparkles");

function createSparkle() {
  const s = document.createElement("div");
  s.className = "sparkle";

  // Random position around center area
  const x = window.innerWidth / 2 + (Math.random() - 0.5) * 300;
  const y = window.innerHeight / 2 + (Math.random() - 0.5) * 200;

  s.style.left = x + "px";
  s.style.top = y + "px";

  const duration = 2000 + Math.random() * 2000;
  s.style.animationDuration = duration + "ms";

  sparklesLayer.appendChild(s);

  setTimeout(() => s.remove(), duration);
}

// continuously create sparkles
setInterval(createSparkle, 300);



  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Rose Day üåπ</title>

  <style>
    :root{
      --bg1:#05010a;
      --bg2:#140018;
      --rose:#ff2244;
      --rose2:#b3001e;
      --text:#ffe7ef;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      overflow:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 50% 35%, rgba(255,34,68,.12), transparent 60%),
        radial-gradient(900px 600px at 50% 80%, rgba(255,34,68,.08), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      display:grid;
      place-items:center;
    }

    /* side ‚Äúlanes‚Äù so petals mostly fall at left/right */
    .petals{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:1;
    }

    .wrap{
      position:relative;
      z-index:2;
      display:grid;
      place-items:center;
      gap:18px;
      padding:28px 18px;
      text-align:center;
    }

    /* Big glowing rose (pure CSS) */
    .rose{
      width:min(320px, 72vw);
      aspect-ratio: 1/1;
      position:relative;
      display:grid;
      place-items:center;
      filter: drop-shadow(0 0 22px rgba(255,34,68,.45))
              drop-shadow(0 0 55px rgba(255,34,68,.25));
    }

    .rose .glow{
      position:absolute;
      inset:-10%;
      background: radial-gradient(circle at 50% 45%,
        rgba(255,34,68,.35),
        rgba(255,34,68,.18) 35%,
        transparent 70%);
      filter: blur(2px);
    }

    .rose .core{
      width:62%;
      height:62%;
      border-radius: 50%;
      background:
        radial-gradient(circle at 40% 35%, rgba(255,255,255,.22), transparent 35%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,.25), transparent 50%),
        radial-gradient(circle at 50% 50%, var(--rose), var(--rose2) 70%);
      box-shadow:
        0 0 0 10px rgba(255,34,68,.08),
        0 0 55px rgba(255,34,68,.28);
      position:relative;
    }

    /* petals made from rotated ellipses */
    .petal{
      position:absolute;
      width:46%;
      height:30%;
      border-radius: 999px;
      background:
        radial-gradient(circle at 35% 35%, rgba(255,255,255,.18), transparent 35%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,.22), transparent 55%),
        linear-gradient(180deg, #ff3b5a, #a80022);
      opacity:.98;
      transform-origin: 50% 110%;
      box-shadow: 0 10px 22px rgba(0,0,0,.25);
    }

    /* ring petals around */
    .p1{ transform: translateY(-36%) rotate(0deg); }
    .p2{ transform: translateY(-36%) rotate(60deg); }
    .p3{ transform: translateY(-36%) rotate(120deg); }
    .p4{ transform: translateY(-36%) rotate(180deg); }
    .p5{ transform: translateY(-36%) rotate(240deg); }
    .p6{ transform: translateY(-36%) rotate(300deg); }

    /* inner petals */
    .petal.inner{
      width:34%;
      height:22%;
      opacity:.95;
      filter:saturate(1.05);
    }
    .i1{ transform: translateY(-28%) rotate(20deg); }
    .i2{ transform: translateY(-28%) rotate(92deg); }
    .i3{ transform: translateY(-28%) rotate(164deg); }
    .i4{ transform: translateY(-28%) rotate(236deg); }
    .i5{ transform: translateY(-28%) rotate(308deg); }

    /* stem hint */
    .stem{
      width:12%;
      height:35%;
      position:absolute;
      bottom:-20%;
      left:50%;
      transform:translateX(-50%);
      border-radius: 999px;
      background: linear-gradient(180deg, #1cff77, #007b3a);
      opacity:.25;
      filter: blur(.2px);
    }

    h1{
      margin:0;
      font-size: clamp(28px, 6vw, 48px);
      letter-spacing:.5px;
      text-shadow: 0 0 18px rgba(255,34,68,.35);
    }

    .sub{
      font-size: clamp(14px, 3.5vw, 16px);
      opacity:.85;
    }

    /* A little button-ish look if you want later */
    .hint{
      margin-top:8px;
      font-size:12px;
      opacity:.55;
    }

    /* petal falling animation */
    .fall{
      position:absolute;
      top:-15vh;
      left:0;
      font-size: 22px;
      opacity:.9;
      will-change: transform;
      animation: drop linear infinite;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,.35));
    }

    @keyframes drop{
      0%   { transform: translate(var(--x), -20vh) rotate(0deg); }
      100% { transform: translate(calc(var(--x) + var(--drift)), 120vh) rotate(var(--rot)); }
    }

    /* reduce motion support */
    @media (prefers-reduced-motion: reduce){
      .fall{ display:none; }
    }
  </style>
</head>

<body>
<div class="rose-svg-wrap" aria-label="Glowing red rose">
  <div class="rose-glow"></div>

  <svg class="rose-svg" viewBox="0 0 512 512" role="img" aria-hidden="true">
    <defs>
      <radialGradient id="petalGrad" cx="35%" cy="30%" r="80%">
        <stop offset="0%" stop-color="#ff8aa0" stop-opacity="0.8"/>
        <stop offset="45%" stop-color="#ff2346"/>
        <stop offset="100%" stop-color="#8c0018"/>
      </radialGradient>

      <linearGradient id="stemGrad" x1="0" x2="0" y1="0" y2="1">
        <stop offset="0%" stop-color="#33ff86" stop-opacity="0.9"/>
        <stop offset="100%" stop-color="#027a3a" stop-opacity="0.9"/>
      </linearGradient>

      <filter id="softGlow" x="-40%" y="-40%" width="180%" height="180%">
        <feGaussianBlur stdDeviation="6" result="b"/>
        <feColorMatrix in="b" type="matrix"
          values="1 0 0 0 0
                  0 0.2 0 0 0
                  0 0 0.2 0 0
                  0 0 0 0.9 0" result="c"/>
        <feMerge>
          <feMergeNode in="c"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>

    <!-- Leaves -->
    <path d="M165 352c-40 10-70 38-78 80 46 4 86-18 104-54 5-10 7-18 6-26-10-2-20-2-32 0z"
          fill="#0aa65d" opacity="0.9"/>
    <path d="M350 352c40 10 70 38 78 80-46 4-86-18-104-54-5-10-7-18-6-26 10-2 20-2 32 0z"
          fill="#0aa65d" opacity="0.9"/>

    <!-- Stem -->
    <path d="M252 508c-20-75-18-140 0-210h20c18 70 20 135 0 210z"
          fill="url(#stemGrad)" opacity="0.65"/>

    <!-- Rose head (layered petals) -->
    <g filter="url(#softGlow)">
      <!-- outer petals -->
      <path d="M256 78c-70 0-130 52-130 122 0 46 26 86 58 110 16 12 34 20 52 24
               8 2 15 3 20 3s12-1 20-3c18-4 36-12 52-24 32-24 58-64 58-110
               0-70-60-122-130-122z"
            fill="url(#petalGrad)" opacity="0.95"/>

      <!-- side curl petals -->
      <path d="M140 230c-22-18-36-42-36-66 0-48 44-90 98-100-16 20-20 44-10 66
               10 22 30 38 46 48-38 6-72 22-98 52z"
            fill="url(#petalGrad)" opacity="0.9"/>
      <path d="M372 230c22-18 36-42 36-66 0-48-44-90-98-100 16 20 20 44 10 66
               -10 22-30 38-46 48 38 6 72 22 98 52z"
            fill="url(#petalGrad)" opacity="0.9"/>

      <!-- inner petals -->
      <path d="M256 128c-42 0-76 30-76 72 0 26 14 50 34 66 10 8 22 14 34 16
               4 1 6 1 8 1s4 0 8-1c12-2 24-8 34-16 20-16 34-40 34-66 0-42-34-72-76-72z"
            fill="url(#petalGrad)" opacity="0.98"/>

      <!-- tight bud swirl -->
      <path d="M256 156c-22 0-40 16-40 38 0 16 10 30 20 36 6 4 12 6 20 6
               8 0 14-2 20-6 10-6 20-20 20-36 0-22-18-38-40-38z"
            fill="#ff3b5a" opacity="0.95"/>

      <!-- highlight -->
      <ellipse cx="230" cy="150" rx="40" ry="28" fill="#ffffff" opacity="0.08"/>
    </g>
  </svg>
</div>

    <div>
      <h1>Happy Rose Day üåπ</h1>
      <div class="sub">Wishing you love, warmth, and smiles.</div>
      <div class="hint">(Tip: refresh to see different falling patterns)</div>
    </div>
  </main>

  <script>
    const petals = document.getElementById("petals");

    // Create falling items mostly on left/right sides
    const COUNT = 55; // increase for more petals
    const symbols = ["üåπ","üçÉ","üå∏","ü•Ä"]; // mix; use only üçÉ if you want ‚Äúleaves‚Äù

    function rand(min, max){ return Math.random() * (max - min) + min; }

    for (let i = 0; i < COUNT; i++) {
      const el = document.createElement("div");
      el.className = "fall";
      el.textContent = symbols[Math.floor(Math.random() * symbols.length)];

      // left side: 0‚Äì18vw, right side: 82‚Äì100vw
      const side = Math.random() < 0.5 ? "left" : "right";
      const x = side === "left" ? rand(0, 18) : rand(82, 100);

      const drift = rand(-8, 8); // horizontal drift in vw
      const rot = rand(360, 1440); // final rotation
      const dur = rand(6, 14); // seconds
      const delay = rand(-12, 0); // negative so they start mid-fall
      const size = rand(16, 30); // px

      el.style.setProperty("--x", `${x}vw`);
      el.style.setProperty("--drift", `${drift}vw`);
      el.style.setProperty("--rot", `${rot}deg`);
      el.style.animationDuration = `${dur}s`;
      el.style.animationDelay = `${delay}s`;
      el.style.fontSize = `${size}px`;
      el.style.opacity = rand(0.5, 0.95);

      petals.appendChild(el);
    }
  </script>
</body>
</html>
